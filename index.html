<!DOCTYPE html>
<html>
<head>
    <title>Monopoly</title>
    <style>
        body { font-family: Arial; background: #667eea; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 20px; text-align: center; }
        button { padding: 15px 30px; font-size: 18px; margin: 10px; cursor: pointer; border: none; border-radius: 8px; background: #667eea; color: white; }
        button:hover { background: #5568d3; }
        #start { text-align: center; }
        #game { display: none; }
        canvas { border: 3px solid #333; background: #2d5016; margin: 20px 0; }
        #message { font-size: 18px; color: #667eea; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≤ Monopoly üé≤</h1>
        
        <div id="start">
            <button onclick="startGame()">üéÆ Spiel starten</button>
        </div>

        <div id="game">
            <canvas id="board" width="600" height="600"></canvas>
            <br>
            <button onclick="rollDice()">üé≤ W√ºrfeln</button>
            <button onclick="endTurn()">‚û°Ô∏è Zug beenden</button>
            <p id="message">Willkommen!</p>
        </div>
    </div>

    <script>
        let gameActive = false;
        let players = [
            {name: 'Spieler 1', position: 0, money: 1500},
            {name: 'Spieler 2', position: 0, money: 1500}
        ];
        let currentPlayer = 0;

        function startGame() {
            gameActive = true;
            document.getElementById('start').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            drawBoard();
            updateMessage(players[0].name + ' ist am Zug!');
        }

        function drawBoard() {
            const canvas = document.getElementById('board');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#2d5016';
            ctx.fillRect(0, 0, 600, 600);
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 30px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('MONOPOLY', 300, 300);
        }

        function rollDice() {
            const die1 = Math.floor(Math.random() * 6) + 1;
            const die2 = Math.floor(Math.random() * 6) + 1;
            const total = die1 + die2;
            
            players[currentPlayer].position += total;
            updateMessage(players[currentPlayer].name + ' w√ºrfelt: ' + total + ' (' + die1 + '+' + die2 + ')');
        }

        function endTurn() {
            currentPlayer = (currentPlayer + 1) % 2;
            updateMessage(players[currentPlayer].name + ' ist jetzt am Zug!');
        }

        function updateMessage(msg) {
            document.getElementById('message').textContent = msg;
        }
    </script>
</body>
</html>
